<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="card">
    <img src="images/illustration-hero.svg"/ class="top">
  <div class="deskripsi">
    <div class="summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on anydevice anywhere you like!</p>
    </div>
    <div class="song">
      <div class="value">
        <img src="./images/icon-music.svg" class="music">
        <div class="price">
          <h1>Annual Plan</h1>
          <p>$59.99/year</p>
        </div>
      </div>
      <div class="change">
        <p><a href="#">Change</a></p>
      </div>
    </div>
    <div class="button">
      <button class="process">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richardo Andrian</a>.
  </div>
</main>

  
</body>
</html>
